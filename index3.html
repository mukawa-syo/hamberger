<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>株式会社DOUSHIN</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
  <header class="header-surface">
    <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="first-navi">
        <ul class="step">
          <li class="step-list"><a href="#content-block-top">TAKENとは</a></li>
          <li class="step-list"><a href="#content-block-concept">新規登録会員</a></li>
          <li class="step-list"><a href="#content-block-work">ログイン</a></li>
        </ul>
    </div>


  </header>
  <script type="text/javascript">
    $(function () {
        $('.hamburger').click(function () {
            $(this).toggleClass('active');
            if ($(this).hasClass('active')) {
                $('.first-navi').addClass('active')
            } else {
                $('.first-navi').removeClass('active')
            }
        });
        $('.first-navi a[href]').on('click', function (event) {
            $('.hamburger.active').trigger('click')
        })
    });
  </script>

</body>
</html>
